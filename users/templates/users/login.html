{% extends "Blog/base.html" %}
{% load crispy_forms_tags %}
{% load materializecss %}
{% block content %}
<style>
        body{
             background: url('https://img.freepik.com/free-vector/city-map-background-blue-tone_99087-101.jpg?size=626&ext=jpg&ga=GA1.2.1356500412.1617148800');
        }
    </style>
    <div class="row  white-text">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't Have An Account? <a class="ml-2" href="{% url 'register' %}"> Sign Up </a>
                </small>
                <small class="text-muted">
                    {#				Forget Password? <a class="ml-4" href="{% url 'password_reset'%}"> Password Reset </a>#}
                </small>
            </div>
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> Login</legend>
                        {{ form }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit"> Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
