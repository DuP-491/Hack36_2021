{% if user.is_authenticated %}
<form action = "{% url 'enroll'%}" method = "post">
  {% csrf_token %}
  {% if not is_enrolled %}
<button name = "post_id" id = "enroll" class = "btn btn-primary" value = "{{post.pk}}" type = "submit"> EnRoll</button>
 {% else %}
 <button name = "post_id" id = "enroll" class = "btn btn-danger" value = "{{post.pk}}" type = "submit"> EnRolled</button>
      <div class="container">
           <div class="row">
              <h2>Now you can Watch Tutorial</h2>
           </div>
           <div class="">
             {% include 'snippets/starRating.html' %}
           </div>
      </div>

      <div class="mainTabs col s12">
          <div class="video-section">
          {% include 'Blog/video_play.html' %}
          </div>
      </div>

      <div class=" row">
          {% for video in videos %}
          <div class="col s2">
              <div class="card">
                  <div class="card-image">
                      <img src="{{ video.thumbnail.url }}">
                      <span class="card-title">{{ video.title }}</span>
                  </div>
                  <div class="">
                      <button id="videoPlay" value="{{ video.pk }}" class="btn btn-primary">Play</button>
                  </div>
              </div>
          </div>
          {% endfor %}
  </div>

    <div>
      <a href="{% url 'write-review' post.pk %}"><button class="btn btn-success">Write Review</button></a>
    </div>

 {% endif %}
</form>
{% else %}
{% endif %}
