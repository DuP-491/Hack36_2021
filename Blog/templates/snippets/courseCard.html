{% load static %}

<div class="card">
    <div class="card-image">
{#        <img src="{{ post.author.profile.image.url }}" alt="{% static 'csgo.jpg' %}">#}
        <img src="{% static 'csgo.jpg' %}" >
        <span class="card-title"><a class="article-title"
                                    href="{% url 'post-detail' post.id %}">{{ post.title }}</a></span>
        <a class="btn-floating halfway-fab waves-effect waves-dark grey"><i
                class="material-icons">add</i></a>
    </div>
    <div class="card-content">
        <p class="">{{ post.content }}</p>
        <p class=" ">{{ post.enrolled }}</p>
        <p class=" ">{{ post.likers }}</p>
        <p class=" ">{{ post.location }}</p>
        <p class="">{{ post.totrating }}</p>


    </div>
</div>
