{% load static %}
<div class="card">
    <div class="card-image">
        <img src = "{{object.author.profile.image.url}}" alt="{% static 'csgo.jpg' %}">
        <span class="card-title"> <a class="mr-2" href="{% url 'profile' object.author %}">{{ object.author }}</a></span>
    </div>
    <div class="card-content">
        <p>I am a very simple card. I am good at containing small bits of
            information.
            I am convenient because I require little markup to use
            effectively.</p>
    </div>
    <div class="card-action">
        <a href="#">This is a link</a>
    </div>
</div>
