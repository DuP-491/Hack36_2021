
<style>

    body {
       padding: 1rem;
       text-align: center;
    }

  

 #half-stars-example {

  
  .rating-group {
     display: inline-flex;
  }
  
  
  .rating__icon {
     pointer-events: none;
  }
  
 
  .rating__input {
     position: absolute !important;
     left: -9999px !important;
  }

 
  .rating__label {
     cursor: pointer;
    
     padding: 0 0.1em;
     font-size: 2rem;
  }


  .rating__label--half {
      padding-right: 0;
      margin-right: -0.6em;
      z-index: 2;
  }
  
 
  .rating__icon--star {
      color: orange;
  }
  
  
  .rating__icon--none {
      color: #eee;
  }

 
  .rating__input--none:checked + .rating__label .rating__icon--none {
      color: red;
  }

  
  .rating__input:checked ~ .rating__label .rating__icon--star {
      color: #ddd;
  }
  
   
  .rating-group:hover .rating__label .rating__icon--star,
  .rating-group:hover .rating__label--half .rating__icon--star {
      color: orange;
  }

  
  .rating__input:hover ~ .rating__label .rating__icon--star,
  .rating__input:hover ~ .rating__label--half .rating__icon--star {
      color: #ddd;
  }
  

  .rating-group:hover .rating__input--none:not(:hover) + .rating__label .rating__icon--none {
     color: #eee;
  }

  
  .rating__input--none:hover + .rating__label .rating__icon--none {
      color: red;
    }
 }  

 #full-stars-example-two {


      .rating-group {
         display: inline-flex;
        }
  
  
  .rating__icon {
     pointer-events: none;
  }
  
  
  .rating__input {
     position: absolute !important;
     left: -9999px !important;
  }
  
 
  .rating__input--none {
     display: none
  }

  
  .rating__label {
     cursor: pointer;
     padding: 0 0.1em;
     font-size: 2rem;
  }
  

  .rating__icon--star {
      color: orange;
  }


  .rating__input:checked ~ .rating__label .rating__icon--star {
      color: #ddd;
  }
  

  .rating-group:hover .rating__label .rating__icon--star {
     color: orange;
  }

  
    .rating__input:hover ~ .rating__label .rating__icon--star {
         color: #ddd;
    }
  }



</style>




<div id="half-stars-example">
    <div class="rating-group">
        <input class="rating__input rating__input--none" checked name="rating2" id="rating2-0" value="0" type="radio">
        <label aria-label="0 stars" class="rating__label" for="rating2-0">&nbsp;</label>
        <label aria-label="0.5 stars" class="rating__label rating__label--half" for="rating2-05"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
        <input class="rating__input" name="rating2" id="rating2-05" value="0.5" type="radio">
        <label aria-label="1 star" class="rating__label" for="rating2-10"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating2" id="rating2-10" value="1" type="radio">
        <label aria-label="1.5 stars" class="rating__label rating__label--half" for="rating2-15"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
        <input class="rating__input" name="rating2" id="rating2-15" value="1.5" type="radio">
        <label aria-label="2 stars" class="rating__label" for="rating2-20"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating2" id="rating2-20" value="2" type="radio">
        <label aria-label="2.5 stars" class="rating__label rating__label--half" for="rating2-25"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
        <input class="rating__input" name="rating2" id="rating2-25" value="2.5" type="radio" checked>
        <label aria-label="3 stars" class="rating__label" for="rating2-30"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating2" id="rating2-30" value="3" type="radio">
        <label aria-label="3.5 stars" class="rating__label rating__label--half" for="rating2-35"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
        <input class="rating__input" name="rating2" id="rating2-35" value="3.5" type="radio">
        <label aria-label="4 stars" class="rating__label" for="rating2-40"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating2" id="rating2-40" value="4" type="radio">
        <label aria-label="4.5 stars" class="rating__label rating__label--half" for="rating2-45"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
        <input class="rating__input" name="rating2" id="rating2-45" value="4.5" type="radio">
        <label aria-label="5 stars" class="rating__label" for="rating2-50"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating2" id="rating2-50" value="5" type="radio">
    </div>
  <p class="desc" style="margin-bottom: 2rem; font-family: sans-serif; font-size:0.9rem">Half stars<br/>
    Space on left side to select 0 stars</p>
</div>

<div id="full-stars-example-two">

        <input disabled checked class="rating__input rating__input--none" name="rating3" id="rating3-none" value="0" type="radio">

        <input class="rating__input" name="rating3" id="rating3-1" value="1" type="radio">
        <label aria-label="2 stars" class="rating__label" for="rating3-2"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating3" id="rating3-2" value="2" type="radio">
        <label aria-label="3 stars" class="rating__label" for="rating3-3"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating3" id="rating3-3" value="3" type="radio">
        <label aria-label="4 stars" class="rating__label" for="rating3-4"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating3" id="rating3-4" value="4" type="radio">
        <label aria-label="5 stars" class="rating__label" for="rating3-5"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
        <input class="rating__input" name="rating3" id="rating3-5" value="5" type="radio">

  <p class="desc" style="font-family: sans-serif; font-size:0.9rem">Full stars<br/>

</div>
